<div class="" data-ng-controller="PersonFormCtrl as formCtrl" data-ng-init="formCtrl.load()">
    <div class="page-title">
        <div class="title_left">
            <h3 data-ng-hide="formCtrl.person.id">New Person</h3>
            <h3 data-ng-show="formCtrl.person.id">Edit Person</h3>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content">
                    <ul class="parsley-errors-list" data-ng-show="formCtrl.errorData.message">
                        <li>{{formCtrl.errorData.message}}</li>
                    </ul>
                    <ul class="parsley-errors-list" data-ng-show="formCtrl.errorData.total>1">
                        <li data-ng-repeat="error in formCtrl.errorData._embedded.errors">{{error.message}}</li>
                    </ul>
                    <form novalidate name="editForm" data-parsley-validate
                          class="form-horizontal form-label-left">

                        <div class="form-group" data-ng-class="{bad:formCtrl.allErrorFields.indexOf('name')>-1}">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span
                                    class="required">*</span>
                            </label>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="name" required="required" ng-model="formCtrl.person.name"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="position">Position <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="position" required="required"
                                       ng-model="formCtrl.person.position"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="office">office <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="office" required="required" ng-model="formCtrl.person.office"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="married">Married <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="married" name="married" required="required"
                                        class="form-control col-md-7 col-xs-12" ng-model="formCtrl.person.married">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="salary" class="control-label col-md-3 col-sm-3 col-xs-12">Salary Initial</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="salary" class="form-control col-md-7 col-xs-12" type="number"
                                       name="salary" ng-model="formCtrl.person.salary">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="age">Age <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="age" name="age"
                                       class="form-control col-md-7 col-xs-12" ng-model="formCtrl.person.age">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Languages
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="formCtrl.person.languages.english"
                                               value="English">English
                                    </label>
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="formCtrl.person.languages.hindi"
                                               value="Hindi"> &nbsp;Hindi
                                    </label>
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="formCtrl.person.languages.frensh"
                                               value="French"> &nbsp;French
                                    </label>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Gender
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="optionsRadios1"
                                               name="gender" value="Male" ng-model="formCtrl.person.gender"> Male
                                    </label>
                                    <label>
                                        <input ng-model="formCtrl.person.gender" value="Female"
                                               type="radio" id="optionsRadios2" name="gender">
                                        Female
                                    </label>

                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Joining <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text"
                                       class="form-control"
                                       uib-datepicker-popup="yyyy-MM-dd"
                                       ng-model="formCtrl.person.joiningDate"
                                       is-open="formCtrl.dateSettings.open"
                                       data-ng-click="formCtrl.dateSettings.open=!formCtrl.dateSettings.open"
                                       ng-required="true"
                                       close-text="Close"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <br>
                                <button
                                        data-ng-show="formCtrl.person.id"
                                        class="btn btn-danger"
                                        mwl-confirm
                                        title=" Are you sure?"
                                        message="Are you really <b>sure</b> you want to do this?"
                                        confirm-text="Yes <i class='glyphicon glyphicon-ok'></i>"
                                        cancel-text="No <i class='glyphicon glyphicon-remove'></i>"
                                        on-confirm="formCtrl.delete()"
                                        on-cancel="cancelClicked =true"
                                        confirm-button-type="danger"
                                        cancel-button-type="default">
                                    Delete
                                </button>

                                <a ui-sref="home.person.list"
                                   class="btn btn-primary"
                                   data-ng-show="editForm.$dirty">Cancel</a>
                                <a data-ng-disabled="editForm.$invalid"
                                   data-ng-click="formCtrl.savePerson()"
                                   class="btn btn-success">
                                    <span data-ng-hide="formCtrl.person.id">Save</span>
                                    <span data-ng-show="formCtrl.person.id">Update</span>
                                </a>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
