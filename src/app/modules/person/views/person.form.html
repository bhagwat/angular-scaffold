<div class="" data-ng-controller="PersonCtrl as personCtrl" data-ng-init="personCtrl.load()">
    <div class="page-title">
        <div class="title_left">
            <h3>{{personCtrl.pageTitle}}</h3>
        </div>

    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content">
                    <ul class="parsley-errors-list" data-ng-show="personCtrl.errorData.message">
                        <li>{{personCtrl.errorData.message}}</li>
                    </ul>
                    <ul class="parsley-errors-list" data-ng-show="personCtrl.errorData.total>1">
                        <li data-ng-repeat="error in personCtrl.errorData._embedded.errors">{{error.message}}</li>
                    </ul>
                    <form novalidate name="personForm" data-parsley-validate
                          class="form-horizontal form-label-left">

                        <div class="form-group" data-ng-class="{bad:personCtrl.allErrorFields.indexOf('name')>-1}">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span
                                    class="required">*</span>
                            </label>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="name" required="required" ng-model="personCtrl.person.name"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="position">Position <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="position" required="required"
                                       ng-model="personCtrl.person.position"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="office">office <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="office" required="required" ng-model="personCtrl.person.office"
                                       class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="married">Married <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="married" name="married" required="required"
                                        class="form-control col-md-7 col-xs-12" ng-model="personCtrl.person.married">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="salary" class="control-label col-md-3 col-sm-3 col-xs-12">Salary Initial</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="salary" class="form-control col-md-7 col-xs-12" type="number"
                                       name="salary" ng-model="personCtrl.person.salary">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="age">Age <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="age" name="age"
                                       class="form-control col-md-7 col-xs-12" ng-model="personCtrl.person.age">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Languages
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="personCtrl.person.languages.english"
                                               value="English">English
                                    </label>
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="personCtrl.person.languages.hindi"
                                               value="Hindi"> &nbsp;Hindi
                                    </label>
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="personCtrl.person.languages.frensh"
                                               value="French"> &nbsp;French
                                    </label>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Gender
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="optionsRadios1"
                                               name="gender" value="Male" ng-model="personCtrl.person.gender"> Male
                                    </label>
                                    <label>
                                        <input ng-model="personCtrl.person.gender" value="Female"
                                               type="radio" id="optionsRadios2" name="gender">
                                        Female
                                    </label>

                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Joining <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text"
                                       class="form-control"
                                       uib-datepicker-popup="yyyy-MM-dd"
                                       ng-model="personCtrl.person.joiningDate"
                                       is-open="personCtrl.dateSettings.open"
                                       data-ng-click="personCtrl.dateSettings.open=!personCtrl.dateSettings.open"
                                       ng-required="true"
                                       close-text="Close"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <br>
                                <a ui-sref="home.person.list" class="btn btn-primary" data-ng-show="personForm.$dirty">Cancel</a>
                                <button type="submit"
                                        data-ng-disabled="personForm.$invalid"
                                        data-ng-click="personCtrl.savePerson()"
                                        class="btn btn-success">
                                    Submit
                                </button>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
