<div class="" data-ng-controller="PersonCtrl as personCtrl">
    <div class="page-title">
        <div class="title_left">
            <h3>Edit Person</h3>
        </div>

    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content">
                    <br/>
                    <form id="demo-form2" data-parsley-validate
                          class="form-horizontal form-label-left">

                        <div class="form-group" data-ng-class="{bad:personCtrl.allErrorFields.indexOf('name')>-1}">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span
                                    class="required">*</span>
                            </label>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="name" required="required" ng-model="personCtrl.person.name"
                                       class="form-control col-md-7 col-xs-12">
                                <ul class="parsley-errors-list filled" id="parsley-id-1">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['name']">{{error.message}}.
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="position">Position <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="position" required="required"
                                       ng-model="personCtrl.person.position"
                                       class="form-control col-md-7 col-xs-12">
                                <ul class="parsley-errors-list filled" id="parsley-id-2">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['position']">
                                        {{error.message}}.
                                    </li>
                                </ul>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="office">office <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" id="office" required="required" ng-model="personCtrl.person.office"
                                       class="form-control col-md-7 col-xs-12">
                                <ul class="parsley-errors-list filled" id="parsley-id-3">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['office']">{{error.message}}.
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="married">Married <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="married" name="married" required="required"
                                        class="form-control col-md-7 col-xs-12" ng-model="personCtrl.person.married">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>

                                <ul class="parsley-errors-list filled" id="parsley-id-4">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['married']">{{error.message}}.
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="salary" class="control-label col-md-3 col-sm-3 col-xs-12">Salary Initial</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="salary" class="form-control col-md-7 col-xs-12" type="number"
                                       name="salary" ng-model="personCtrl.person.salary">
                                <ul class="parsley-errors-list filled" id="parsley-id-5">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['married']">{{error.message}}.
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="age">Age <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="age" name="age" required="required"
                                       class="form-control col-md-7 col-xs-12" ng-model="personCtrl.person.age">
                                <ul class="parsley-errors-list filled" id="parsley-id-6">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['age']">{{error.message}}.
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Languages
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="personCtrl.person.languages.english"
                                               value="English">English
                                    </label>
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="personCtrl.person.languages.hindi"
                                               value="Hindi"> &nbsp;Hindi
                                    </label>
                                    <label>
                                        <input type="checkbox" name="languages"
                                               ng-model="personCtrl.person.languages.frensh"
                                               value="French"> &nbsp;French
                                    </label>

                                </div>
                                <ul class="parsley-errors-list filled" id="parsley-id-7">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['languages']">
                                        {{error.message}}.
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12 control-label">Gender
                            </label>

                            <div class="col-md-9 col-sm-9 col-xs-12">
                                <div class="radio">
                                    <label>
                                        <input type="radio" id="optionsRadios1"
                                               name="gender" value="Male" ng-model="personCtrl.person.gender"> Male
                                    </label>
                                    <label>
                                        <input ng-model="personCtrl.person.gender" value="Female"
                                               type="radio" id="optionsRadios2" name="gender">
                                        Female
                                    </label>

                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Joining <span
                                    class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="date" name="bday" min="2000-01-02" ng-required="true" class="form-control"
                                       ng-model="personCtrl.person.joiningDate">
                                <ul class="parsley-errors-list filled" id="parsley-id-8">
                                    <li class="parsley-required"
                                        data-ng-repeat="error in personCtrl.groupedErrors['joiningDate']">
                                        {{error.message}}.
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <br>
                                <button type="submit" class="btn btn-primary">Cancel</button>
                                <button type="submit" data-ng-click="personCtrl.savePerson()" class="btn btn-success">
                                    Submit
                                </button>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
